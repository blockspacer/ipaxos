syntax = "proto3";
import "google/protobuf/wrappers.proto";
package ipaxos;

service Paxos
{
  rpc commit (PaxosMsg) returns (PaxosMsg) {}
  rpc learn (PaxosMsg) returns (PaxosMsg) {}
  rpc get_vote (PaxosMsg) returns (PaxosMsg) {}
  // i.e. prepare
  rpc ask_follow (PaxosMsg) returns (PaxosMsg) {}
  rpc propose (PaxosMsg) returns (PaxosMsg) {}
}

message PaxosMsg
{
  uint64 node_id = 1;
  uint64 epoch = 2;
  uint64 instance_id = 3;
  uint64 last_commit_id = 4;
  bytes value = 5;
  enum Result {
    SUCCESS = 0;
    CONFLICT = 1; // hint the value already learned
    FOLLOWUP = 2; // hint to follow up
    FAILURE = 3; // vote fail
  }
  Result result = 6;
}
